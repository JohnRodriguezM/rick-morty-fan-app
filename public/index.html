<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="icon"
      href="https://i.pinimg.com/736x/cc/4f/bb/cc4fbbc37dd94a33fbee0d54a39dfd86.jpg"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID"></script>
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&amp;components=buttons"></script>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Rick-mory-app</title>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("%PUBLIC_URL%/firebase-messaging-sw.js")
            .then((reg) => {
              console.log("Success", reg.scope);
            })
            .catch((err) => {
              console.log("Error", err);
            });
        });
      }
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <section id="root"></section>
  </body>
</html>
